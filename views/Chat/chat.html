<!DOCTYPE html>
<html>
<head>
 <title>Chat</title>
 <meta charset="utf-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" href="chat.css">
</head>
 <body>
    
    
   
      <div  class="section">
         <h1>Chat app</h1>
         <button type="submit" id="logout" class="btn btn-primary">Logout</button>
     </div>
         <div class="row">
            <div class="col-md-4 mx-auto padding-0">
               <div class="card text-center">
                  <div class="card-header"> <h3 class="text-center">Chats & Groups  </h3>
                     <button type="button" id="group" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Create Group</button>

                  </div>
                  <div class="card-body">
                     <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Create Group</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <form>
                              <div class="form-group">
                                <label for="groupname" class="col-form-label">Group Name:</label>
                                <input type="text" class="form-control" id="groupname">
                              </div>
                              <div class="form-group">
                                <label for="members">Select Members</label>
                                <select  id="members" multiple>
                                 
                              </select>
                             
                              </div>
                            
                         
                          <div id="textalign">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" id="creategroup" data-dismiss="modal" class="btn btn-primary">Create Group</button>
                          </div>
                          </form>
                          </div>
                        </div>
                        </div>
                        </div>

  <table class="table table-striped table-bordered" id="listgroups">
   <thead>
    <tr>
     <th hidden>group id</th>   
     <th hidden>Group</th>
     <th hidden>Actions</th>
    </tr>
   </thead>
   <tbody></tbody>
   <tfoot></tfoot>
  </table>
      </div></div></div>
      <div class="col-md-8 mx-auto padding-0">
         <div id="groupcarddata" class="card ">
          <div id="groupdata" class="card-header">
             
              
             </div>
            <div class="card-body">
                     
                         
                           <ul id="listmessages"></ul>
                      
                          <div class="modal fade" id="groupinfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
                           <div class="modal-dialog" role="document">
                           <div class="modal-content">
                             <div class="modal-header">
                               <h5 class="modal-title" id="exampleModalLabel">Group Info</h5>
                               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                 <span aria-hidden="true">&times;</span>
                               </button>
                             </div>
                             <div class="modal-body">

                              <h3 id="namegroup"></h3>
                              <table class="table table-striped table-bordered" id="listgroupusers">
                                 <thead>
                                  <tr>
                                   <th hidden>user id</th>   
                                   <th hidden>username</th>
                                   <th hidden>Actions</th>
                                  </tr>
                                 </thead>
                                 <tbody></tbody>
                                 <tfoot></tfoot>
                                </table>
                              
                             
                             </div>
                           </div>
                           </div>
                           </div>
   
   

            <div class="card-footer">
               <form>
               <div class="row">
               <div class="col-md-10 mx-auto ">
                         <input type="text" class="form-control" name="message" placeholder="Enter your message" id="message"></div>
                         <div class="col-md-2 mx-auto ">
                    <button class="btn btn-primary" id="chat">Send</button></div>
                  </div>  </form> 
            </div>
   
</div></div></div>
   
   
   </div>
     
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   <script src="chat.js"></script>

 </body></html>
